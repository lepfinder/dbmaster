{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="page-header">
  	<h3>请登录</h3>
  </div>
  <form class="form-horizontal" action="{{url_for('accounts.login')}}" method="post">
    <div class="form-group" >
      <label for="login_name" class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="login_name" placeholder="用户名">
      </div>
    </div>
    <div class="form-group" >
      <label for="login_name" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" name="password" placeholder="密码">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <div class="checkbox">
          <label>
            <input type="checkbox"> 记住我
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">登录</button>
        &nbsp;&nbsp;<small><a href="{{url_for('accounts.register')}}">注册</a></small>
      </div>
    </div>
  </form>
</div>

{% endblock %}
